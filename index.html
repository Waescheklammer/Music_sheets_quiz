<!DOCTYPE html>
<html>
<head>
	<title>NotenTrainer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="manifest" href="Manifest.json">
	<link rel="icon" type="image/png" href="icon.png">
	<meta name="theme-color" content="transparent">
	<script type="text/javascript" src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<section id="container">
		<header id="header">
			<h1>Trainiere ganz ohne Zeitdruck</h1>
		</header>
		<main "id="main">
			<section id="main__menu" class="">
				<h2 id="menu__h2">Wähle ein Modul</h2>
				<div id="menu__container" class="menu__container">
					<div class="menu__form">
						<form >
							<select id="menuform">
								<option hidden="true">Schlüssel</option>
								<option>Violinschlüssel</option>
								<option>Bassschlüssel</option>
							</select>

						</form>
					</div>
					<div class="menu__form2" id="menu__con2">
						<select id="modulform">
									<option hidden selected>Modul</option>
									<option>Einzelnote</option>
									<option>Akkorde</option>
						</select>
					</div>
					<button id="form_button" class="">Start</button>
				</div>
			</section>
			<section id="main__quiz" class="hidden">
				<div class="quiz__progressbox">
					<progress id="progress" value="0" max="100" class="quiz__progressbar"></progress>
				</div>
				
				<div id="VexBody" class="quiz__renderbody"></div> <!-- class="quiz__renderbody"--> <!--Skalierung fkt. mit dem VexFlow Renderer nicht gut-->
				<hr>
				<h2>Wählen sie eine Lösungsmöglichkeit aus</h2>
				<div class="main__choicebox" id="main__choicebox">
					<button class="choiceButton1" id="choiceButton1"></button>
					<button class="choiceButton2" id="choiceButton2"></button>
					<button class="choiceButton3" id="choiceButton3"></button>
					<button class="choiceButton4" id="choiceButton4"></button>
				</div>
			</section>
			<section id="main__statistic" class="hidden">
				<div id="statistic__container">
					<h2>Dein Ergebnis</h2>
					<span id="Jens" ></span>
					<span id="Wrongs"></span>
					<button class="statistic__button" id="statistic__button"><a href="javascript:window.location.reload(true)">Zurück zum Menu</a></button>
				</div>
			</section>
		</main>
		<section id="ad">
			<h2>WERBUNG</h2>
		</section>
		<footer id="footer">
			<ul>
				<li><a href="">Impressum</a></li>
				<li><a href="">Kontakt</a></li>
				<li><a href="">Service</a></li>
				<li><button id="footerButton" >Add To Homescreen</button></li>
			</ul>
		</footer>
	</section>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
